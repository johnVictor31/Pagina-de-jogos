<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Login and Registration Form in HTML & CSS | CodingLab </title>
    <link rel="stylesheet" href="Login.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="./login.img" alt="">
        <div class="text">
          <span class="text-1">Todo novo jogo será <br> Uma nova aventura</span>
          <span class="text-2">Vamos conectar!</span>
        </div>
      </div>
      <div class="back">
        <img class="backImg" src="./login.img" alt="">
        <div class="text">
          <span class="text-1">Estamos prestes a entrar <br> Em uma nova jornada</span>
          <span class="text-2">Vamos começar!</span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Login</div>
          <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" name="username" placeholder="Coloque seu e-mail" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Coloque sua senha" required>
              </div>
              <div class="text"><a href="#">Esqueceu a senha?</a></div>
              <div class="button input-box">
                <input type="submit" name="submit" value="Entrar">
              </div>
              <div class="text sign-up-text">Você ainda não tem uma conta? <label for="flip">Registre-se já!</label></div>
            </div>
        </form>
      </div>
        <div class="signup-form">
          <div class="title">Registrar</div>
        <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Coloque seu nome" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" name="username" placeholder="Coloque seu e-mail" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Coloque sua senha" required>
              </div>
              <div class="button input-box">
                <input type="submit" name="submit" value="Registrar">
              </div>
              <div class="text sign-up-text">Já tem uma conta? <label for="flip">Faça o login já!</label></div>
            </div>
      </form>
    </div>
    </div>
    </div>
  </div>
</body>
<script src="./login.js"></script>
</html>
